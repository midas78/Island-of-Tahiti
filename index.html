        <header>
            
            <img id='logo' src='logo.png' alt="Logo">
            
            <ol id="menu">
                <li><a id='first' class=''href= "javascript:goHome()">HOME</a></li>
                <li><a id='last' class='' href= 'javascript:goFaq()'>FRI</a></li>
            </ol>
          
            
        </header>
    <div id="container">
        <body onload='javascript:goHome()' onresize='javascript:goHome()'>
            
            <script>
               
            
                function goHome(){
        
                    let home = "<img src='Home.jpeg'>";
                    document.getElementById("container").innerHTML = home;
                    document.getElementById('first').className = 'active';
                    document.getElementById('last').className ='';
                    


                }
              
                function goFaq(){

                    let Fri = "<img id='pic1' src='Fri.jpeg' alt='Image' onClick='javascript:changePic()'>";
                    document.getElementById("container").innerHTML = Fri;
                    document.getElementById('first').className = '';
                    document.getElementById('last').className ='active';

                }

                function changePic()
                {
                    if(document.getElementById('pic1') != null)
                    {
                        let Fri = "<img id='pic2' src='Fri2.jpeg' alt='Image' onClick='javascript:changePic()'>";
                        document.getElementById("container").innerHTML = Fri;
                    }
                    else if(document.getElementById('pic2') != null)
                    {
                        let Fri = "<img id='pic1' src='Fri.jpeg' alt='Image' onClick='javascript:changePic()'>";
                        document.getElementById("container").innerHTML = Fri;
                    }
                    
                    
                }
            
            </script>
        </body>
